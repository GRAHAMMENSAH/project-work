<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #1c0ede;
            color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Section */
        main {
            padding: 2rem;
        }

        h2 {
            color: #1c0ede;
            margin-bottom: 1rem;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 1rem 0 0.5rem;
        }

        select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        select:focus {
            border-color: #1c0ede;
            outline: none;
        }

        button {
            background-color: #1c0ede;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0a0ab2;
        }

        /* Footer Styles */
        footer {
            background-color: #1c0ede;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 0.5rem 0;
            }

            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Generate Reports</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="admin.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Select Report Type</h2>
            <form action="#">
                <label for="report-type">Report Type:</label>
                <select id="report-type" name="report-type">
                    <option value="bookings">Bookings Report</option>
                    <option value="payments">Payments Report</option>
                    <option value="users">User Statistics</option>
                </select>
                <button type="submit" class="button">Generate Report</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GCTU Hostel Bookings</p>
    </footer>
</body>
</html>
