<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hostel Info - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #1c0ede;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }

        h2 {
            color: #1c0ede;
            margin-bottom: 1rem;
        }

        form {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form textarea {
            resize: vertical;
            height: 120px;
        }

        .button {
            background-color: #1c0ede;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0a0ab2;
        }

        footer {
            background-color: #1c0ede;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 0.5rem 0;
            }

            main {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Update Hostel Info</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="admin.html">Dashboard</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="content">
            <h2>Edit Hostel Information</h2>
            <form id="updateHostelForm">
                <label for="hostel-name">Hostel Name:</label>
                <input type="text" id="hostel-name" name="hostel-name" required>

                <label for="hostel-location">Location:</label>
                <input type="text" id="hostel-location" name="hostel-location" required>

                <label for="hostel-contact">Contact Information:</label>
                <input type="text" id="hostel-contact" name="hostel-contact" required>

                <label for="hostel-policy">Policy Information:</label>
                <textarea id="hostel-policy" name="hostel-policy" required></textarea>

                <button type="submit" class="button">Save Changes</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GCTU Hostel Bookings</p>
    </footer>

    <script>
        // Example: Pre-fill form with existing hostel data
        const hostelData = {
            name: "Sunrise Hostel",
            location: "Accra, Ghana",
            contact: "+233 20 123 4567",
            policy: "Check-in: 2 PM, Check-out: 11 AM. No pets allowed.",
        };

        const form = document.getElementById("updateHostelForm");
        const hostelNameInput = document.getElementById("hostel-name");
        const hostelLocationInput = document.getElementById("hostel-location");
        const hostelContactInput = document.getElementById("hostel-contact");
        const hostelPolicyInput = document.getElementById("hostel-policy");

        // Pre-fill form fields
        window.addEventListener("DOMContentLoaded", () => {
            hostelNameInput.value = hostelData.name;
            hostelLocationInput.value = hostelData.location;
            hostelContactInput.value = hostelData.contact;
            hostelPolicyInput.value = hostelData.policy;
        });

        // Form submission handler
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const updatedData = {
                name: hostelNameInput.value,
                location: hostelLocationInput.value,
                contact: hostelContactInput.value,
                policy: hostelPolicyInput.value,
            };

            // Handle form data (e.g., send to backend or update local data)
            console.log("Updated Hostel Data:", updatedData);
            alert("Hostel information updated successfully!");

            // Reset form after submission (optional)
            form.reset();
        });
    </script>
</body>
</html>
