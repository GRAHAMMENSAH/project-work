<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings - GCTU Hostel Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #1c0ede;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover,
        nav a.active {
            text-decoration: underline;
            color: #ffc107;
        }

        section {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            background-color: #ffffff;
            color: #1c0ede;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 0.5rem 0;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #1c0ede;
            color: white;
            transform: scale(1.05);
        }

        footer {
            background-color: #1c0ede;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #1c0ede;
        }

        .section-title {
            color: #1c0ede;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Settings</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="admin.html">Dashboard</a>
            <a href="settings.html" class="active">Settings</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Update Admin Settings</h2>
            <div class="form-group">
                <label for="update-password">Change Admin Password</label>
                <input type="password" id="update-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="update-email">Update Admin Email</label>
                <input type="email" id="update-email" placeholder="Enter new email address">
            </div>
            <button class="button" id="update-settings">Update Settings</button>
        </section>

        <section>
            <h2 class="section-title">Hostel Information</h2>
            <div class="form-group">
                <label for="hostel-name">Hostel Name</label>
                <input type="text" id="hostel-name" placeholder="Enter hostel name">
            </div>
            <div class="form-group">
                <label for="hostel-address">Hostel Address</label>
                <input type="text" id="hostel-address" placeholder="Enter hostel address">
            </div>
            <button class="button" id="update-hostel-info">Update Hostel Info</button>
        </section>

        <section>
            <h2 class="section-title">Payment Gateway</h2>
            <div class="form-group">
                <label for="payment-gateway">Payment Gateway</label>
                <select id="payment-gateway">
                    <option value="stripe">Stripe</option>
                    <option value="paypal">PayPal</option>
                    <option value="razorpay">Razorpay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment-api-key">Payment API Key</label>
                <input type="text" id="payment-api-key" placeholder="Enter payment gateway API key">
            </div>
            <button class="button" id="update-payment-info">Update Payment Info</button>
        </section>

        <section>
            <h2 class="section-title">Notification Settings</h2>
            <div class="form-group">
                <label for="email-notifications">Enable Email Notifications</label>
                <select id="email-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sms-notifications">Enable SMS Notifications</label>
                <select id="sms-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <button class="button" id="update-notifications">Update Notifications</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GCTU Hostel Bookings - Admin Section</p>
    </footer>

    <script>
        // Highlight active navigation link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelectorAll('nav a').forEach(nav => nav.classList.remove('active'));
                link.classList.add('active');
            });
        });

        // Update Admin Settings function
        document.getElementById('update-settings').addEventListener('click', function () {
            const newPassword = document.getElementById('update-password').value;
            const newEmail = document.getElementById('update-email').value;

            if (newPassword && newEmail) {
                alert('Settings updated successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        });

        // Update Hostel Info function
        document.getElementById('update-hostel-info').addEventListener('click', function () {
            const hostelName = document.getElementById('hostel-name').value;
            const hostelAddress = document.getElementById('hostel-address').value;

            if (hostelName && hostelAddress) {
                alert('Hostel information updated successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        });

        // Update Payment Info function
        document.getElementById('update-payment-info').addEventListener('click', function () {
            const paymentGateway = document.getElementById('payment-gateway').value;
            const apiKey = document.getElementById('payment-api-key').value;

            if (paymentGateway && apiKey) {
                alert('Payment information updated successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        });

        // Update Notification Settings function
        document.getElementById('update-notifications').addEventListener('click', function () {
            const emailNotifications = document.getElementById('email-notifications').value;
            const smsNotifications = document.getElementById('sms-notifications').value;

            alert('Notification settings updated successfully!');
        });
    </script>
</body>
</html>
