<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hostels - GCTU Hostel Bookings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #1c0ede;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            padding: 2rem;
        }

        h2 {
            color: #1c0ede;
            margin-bottom: 1rem;
        }

        .button {
            background-color: #1c0ede;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0a0ab2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .close-btn {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #1c0ede;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0a0ab2;
        }

        /* Footer */
        footer {
            background-color: #1c0ede;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 0.5rem 0;
            }

            main {
                padding: 1.5rem;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Hostels</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="admin.html">Admin Dashboard</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Hostel List</h2>
            <button class="button" id="addHostelBtn">Add New Hostel</button>

            <!-- Modal -->
            <div id="addHostelModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Add Hostel</h2>
                    <form>
                        <label for="hostelName">Hostel Name</label>
                        <input type="text" id="hostelName" name="hostelName" placeholder="Enter hostel name" required>

                        <label for="hostelDescription">Description</label>
                        <textarea id="hostelDescription" name="hostelDescription" placeholder="Enter hostel description" required></textarea>

                        <label for="hostelImage">Hostel Image</label>
                        <input type="file" id="hostelImage" name="hostelImage">

                        <button type="submit">Add Hostel</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GCTU Hostel Bookings</p>
    </footer>

    <script>
        // Modal functionality
        const modal = document.getElementById("addHostelModal");
        const openModalBtn = document.getElementById("addHostelBtn");
        const closeModalBtn = document.querySelector(".close-btn");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
